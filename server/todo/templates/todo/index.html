{% extends "todo/base.html" %}

{% block content %}
<div class="row my-5">
    <div class="col"><h1>To-Do</h1></div>
</div>

<div class="row">
    <div class="col">
        <div class="list-group">
        {% for todolist in todolist_list %}
            <a class="list-group-item list-group-item-action d-flex" href="{% url 'todo:detail' todolist.id %}">
                <div class="me-auto">{{ todolist.name }}</div>
                <span class="badge text-bg-primary rounded-pill">{{ todolist.incomplete_count }}</span>
            </a>
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
